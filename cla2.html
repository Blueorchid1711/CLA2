<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #fad075;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #resumePreview {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #000;
            text-align: left;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Resume Builder</h1>
        
        <!-- Resume Input Form -->
        <form id="resumeForm">
            <label>Full Name:</label>
            <input type="text" id="name" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Phone:</label>
            <input type="tel" id="phone" required>

            <label>Education:</label>
            <textarea id="education" required></textarea>

            <label>Skills:</label>
            <input type="text" id="skills" placeholder="Comma-separated (e.g. HTML, CSS, JavaScript)">

            <label>Experience:</label>
            <textarea id="experience"></textarea>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <!-- Resume Preview -->
        <div id="resumePreview"></div>

        <button id="downloadBtn" onclick="downloadPDF()">Download PDF</button>
    </div>

    <!-- JavaScript Code -->
    <script>
        function generateResume() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let phone = document.getElementById("phone").value;
            let education = document.getElementById("education").value;
            let skills = document.getElementById("skills").value;
            let experience = document.getElementById("experience").value;

            let resumeHTML = `
                <h2>${name}</h2>
                <p>Email: ${email} | Phone: ${phone}</p>
                <h3>Education</h3>
                <p>${education}</p>
                <h3>Skills</h3>
                <p>${skills}</p>
                <h3>Experience</h3>
                <p>${experience}</p>
            `;

            document.getElementById("resumePreview").innerHTML = resumeHTML;
        }

        function downloadPDF() {
            let element = document.getElementById("resumePreview");
            html2pdf().from(element).save("Resume.pdf");
        }
    </script>

    <!-- PDF Download Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
